{% block content %}
  <h1>Related videos for {{id}}</h1>

  {% for video in range(3)%}
    <br>{{related[video][1]}}</br>
    <br>{{texts[video]}}</br>
    <iframe src={{'https://www.youtube.com/embed/__'+related[video][1]}} width="426" height="240" frameborder="0" allowfullscreen></iframe>
  {% endfor %}

{% endblock %}
