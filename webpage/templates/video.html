{% block content %}
  <h2>Related videos for {{title}}</h2>
  {% for video in range(3)%}
    <h3>{{related_names[video]}}</h3>
    {{texts[video]}}
    <br></br>
    <center><iframe src={{'https://www.youtube.com/embed/'+related[video][1]}} width="420" height="240" frameborder="0" allowfullscreen></iframe></center>
  {% endfor %}
{% endblock %}
